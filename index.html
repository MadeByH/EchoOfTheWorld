<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Echo Of The World</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins/plugins/virtualjoystick.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body style="margin:0;">

<script>
const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    physics: {
        default: 'arcade',
        arcade: { debug: false }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    },
    scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH
    }
};

const game = new Phaser.Game(config);

let player;
let joystick;

function preload() {
    this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
}

function create() {
    this.physics.world.setBounds(0, 0, 2000, 2000);

    // زمین
    const graphics = this.add.graphics();
    graphics.fillStyle(0x228B22, 1);
    graphics.fillRect(0, 0, 2000, 2000);

    player = this.physics.add.sprite(400, 300, 'player');
    player.setCollideWorldBounds(true);

    this.cameras.main.setBounds(0, 0, 2000, 2000);
    this.cameras.main.startFollow(player);

    // جوی استیک لمسی
    joystick = this.plugins.get('rexVirtualJoystick').add(this, {
        x: 100,
        y: window.innerHeight - 100,
        radius: 50,
        base: this.add.circle(0, 0, 50, 0x888888, 0.5),
        thumb: this.add.circle(0, 0, 25, 0xcccccc, 0.8),
    });
}

function update() {
    const speed = 250;
    const dir = joystick.createCursorKeys();

    player.setVelocity(0);

    if (dir.left.isDown) player.setVelocityX(-speed);
    if (dir.right.isDown) player.setVelocityX(speed);
    if (dir.up.isDown) player.setVelocityY(-speed);
    if (dir.down.isDown) player.setVelocityY(speed);
}
</script>

</body>
</html>
